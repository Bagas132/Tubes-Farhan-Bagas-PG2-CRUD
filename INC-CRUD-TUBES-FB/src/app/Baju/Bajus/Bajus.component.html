<mat-toolbar>
  <span>{{service.form.controls['$key'].value?"Modify Cloth":"New Cloth"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
<mat-grid-list cols="2" rowHeight="300px">
  <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        
        <mat-form-field>
          <input formControlName="model" matInput placeholder="Model">
          <mat-error>This field is requaired.</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input formControlName="size" matInput placeholder="Size">
            <mat-error>This field is requaired.</mat-error>
        </mat-form-field>
          
        <mat-form-field>
              <input formControlName="price" matInput placeholder="Price">
              <mat-error>This field is requaired.</mat-error>
        </mat-form-field>
            
        <mat-form-field>
                <input formControlName="stock" matInput placeholder="Stock">
                <mat-error>This field is requaired.</mat-error>
        </mat-form-field>
      </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="controles-container">
      <div class="add-bottom-padding">
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="both">Both</mat-radio-button>
          </mat-radio-group>
      </div>
      <mat-form-field>
        <mat-select formControlName="category" placeholder="Category">
          <mat-option>None</mat-option>
          <ng-container *ngFor="let category of categoryService.array">
              <mat-option value="{{category.$key}}">{{category.code}}-{{category.name}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
        <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
      </div> 
    </div>
  </mat-grid-tile>
</mat-grid-list>
</form>
